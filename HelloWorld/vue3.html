<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Worl in Vue 3</title>
    </head>

    <body>
        <div id="app">
            {{ msg }}
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            Vue.createApp({
                data() {
                    return {
                        msg: 'Hello World!'
                    }
                }
            }).mount("#app");
        </script>
    </body>

</html>
